<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="normalize.css">
  <title>slider</title>
</head>
<body>
  <h1>Слайдер</h1>
  <div class="flex-wrapper">
    <div class="slider-wrapper">
      <div class="slide">
      <img src="img/img_1.jpg" alt="">
      </div>
      <div class="slide">
      <img src="img/img_2.jpg" alt="">
      </div>
      <div class="slide">
      <img src="img/img_3.jpg" alt="">
      </div>
      <div class="slide">
      <img src="img/img_4.jpg" alt="">
      </div>
      <div id="btn-prev"></div>
      <div id="btn-next"></div>
    </div>
  </div>
  <div class="dots-wrapper">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>
  <div class="meminfo-wrapper">
    <p class="meminfo">1 - Lorem ipsum dolor sit amet</p>
    <p class="meminfo">2 - consectetur adipisicing elit</p>
    <p class="meminfo">3 - incididunt ut labore et dolore </p>
    <p class="meminfo">4 - laboris nisi ut aliquip ex ea commodo</p>
  </div>
  <script src="slider.js"></script>

</body>
</html>
